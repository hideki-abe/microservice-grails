<div id="competencias">
    <div class="titulo">Competencias</div>
  <div class="form-check" *ngFor="let competencia of competencias">
    <input
      class="form-check-input"
      type="radio"
      name="exampleRadios"
      id="exampleRadios1"
      value="option1"
      checked
    />
    <label class="form-check-label" for="exampleRadios1">
        {{competencia.nome}}
    </label>
  </div>

  <button
    class="btn btn-primary btn-lg"
    [routerLink]="['perfil']">Cadastrar</button>
</div>
